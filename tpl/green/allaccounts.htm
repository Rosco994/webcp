<table id="characters">
	<thead>
		<tr>
			<th>Name
			<th>Characters
			<th>Computer Name
			<th>HDID
	<tbody>
<[foreach accounts acc]>
		<tr>
			<td><a href="./gmaccount<[php]>?name=<[acc.username]>"><[acc.username]></a>
			<td><[acc.characters]>

			<td><[~acc.computer]>

			<td><[acc.hdid_str]>

<[endforeach]>
</table>
