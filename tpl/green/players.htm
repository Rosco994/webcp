<span class="showing">Showing top <[limit]> characters</span>

<table id="players">
	<thead>
		<tr>
			<th>Name
			<th>Title
			<th>Gender
			<th>Level
			<th>Exp
			<th>Reborn
	<tbody>
<[foreach characters char]>
		<tr>
			<td><[if GM]><a href="./character<[php]>?name=<[%char.name]>"><[endif]><[char.name]><[if GM]></a><[endif]>

			<td><[char.title]>

			<td><[char.gender]>

			<td><[char.level]> <!-- Display adjusted level -->

			<td><[char.exp]> <!-- Display adjusted experience -->

			<td><[char.reborn]> <!-- Display reborn count -->

<[endforeach]>
</table>

<div class="showing">Showing top <[limit]> characters</div>
