<table id="players">
	<thead>
		<tr>
			<th>Name
			<th>Title
			<th>Gender
			<th>Level
			<th>Exp
	<tbody>
<[foreach characters char]>
		<tr>
			<td><[char.name]>

			<td><[~char.title]>

			<td><[char.gender]>

			<td><[char.level]>

			<td><[char.exp]>

<[endforeach]>
</table>
