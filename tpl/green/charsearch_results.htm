<table id="characters">
	<thead>
		<tr>
			<th>Name
			<th>Account
			<th>Title
			<th>Gender
			<th>Level
			<th>Exp
			<th>Rank
<[foreach characters char]>
	<tbody>
		<tr>
			<td><[if char.gm]><img src="./tpl/green/images/admin.gif"><[endif]><a href="./gmcharacter<[php]>?name=<[char.name]>"><[char.name]></a>
			<td><a href="./gmaccount<[php]>?name=<[char.account]>"><[char.account]></a>

			<td><[~char.title]>

			<td><[char.gender]>

			<td><[char.level]>

			<td><[char.exp]>

			<td><[char.admin_str]>

<[endforeach]>
</table>
